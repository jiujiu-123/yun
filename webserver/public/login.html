<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/flexible.js"></script>
    <script src="js/jQuery.min.js"></script>
    <script src="js/login.js"></script>
    <script  src="js/axios.js"></script>
    <script src="js/useraxios.js"></script>
    <title>登录注册</title>
</head>

<body>
    
    <div class="w">
        <div id="popup">
            <div class="popup-content">
              <h2>登录信息</h2>
              <p class="info">恭喜你登录成功</p>
              <p class="user">尊敬的------用户</p>
              <button id="close-btn">返回首页</button>
            </div>
        </div>
        <div class="top">
            <div class="logo clearfix">
                <img src="./images/logo1.jpg" alt="" ;">
            </div>
            <div class="time">
            </div>
            <ul>
                <li>
                    <i></i>
                    <a href="index.html">首页</a>
                </li>
                <li>
                    <a href="javascript:;">客服中心</a>
                </li>
                <li>
                    <span>二维码</span>
                    <div>
                        <img src="images/erweima.jpg" alt=""
                            style="width: 2.45rem;height: 2.5rem;z-index: 3;display: inline-block;">
                    </div>
                </li>
            </ul>
        </div>
        <div class="userdata">
            <div class="floatbox">
                <div class="box">
                    <div class="box-login"><-去注册</div>
                    <div class="box-signin">去登录-></div>
                    <div class="box-img">
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="box">
                    <form action="/login" method="post" id="login">
                        <ul>
                            <li>
                                <h2>登录</h2>
                            </li>
                            <li>
                                <label for="user">账号：</label>
                                <input type="text" id="user" placeholder="邮箱/手机号/用户名" name="username">
                            </li>
                            <li>
                                <label for="password">密码：</label>
                                <input type="password" id="password" placeholder="请输入密码" name="userpassword">
                            </li>
                            <li>
                                <div>
                                    <input type="checkbox"  id="self">
                                    <label for="self">自动登录</label>
                                </div>
                                <div><input type="checkbox" id="memory">
                                    <label for="memory">记住密码</label>
                                </div>
                            </li>
                            <li class="btn">
                                <button type="submit">提交</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="signin">
                <div class="box">
                    <form action="/regist" method="post" id="regist">
                        <ul>
                            <li>
                                <h2>注册</h2>
                            </li>
                            <li>
                                <label for="numbers">手机号：</label>
                                <input type="text"  id="numbers" placeholder="手机号" name="userphone">
                                <span class="todos"></span>
                                
                            </li>
                            <li>
                                <label for="authcode">用户名</label>
                                <input type="text" id="users" placeholder="请输入用户名" name="username">
                                <span class="todos">密码正确</span>
                            </li>
                            <li>
                                <label for="setpassword">密码：</label>
                                <input type="password" id="setpassword" placeholder="设置登陆密码" name="userpassword">
                                <span class="todos">密码正确</span>
                            </li>
                            <li>
                                <label for="apassword">确认密码：</label>
                                <input type="password" id="apassword" placeholder="再次确认登陆密码">
                                <span class="todos">密码正确</span>
                            </li>
                            <li>
                                <div>
                                    <input type="checkbox">
                                    <a href="javascript:;">
                                        同意协议并注册《云-旅游用户协议》
                                    </a>
                                </div>
                                
                            </li>
                            <li class="btns">
                                    <button type="submit">提交</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
